<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
      <div id="main-block">
          <div class="top-bar">
      <i text="add new song" id="add-song" class="material-icons">add</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div> 

    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
      </div>

      <div id="add-song-container" class="add-song-container">
        <i text="add new song" id="close-form" class="material-icons">close</i>
        <div class="form-container">
             <p class="add-song-title">Add New Song</p>

        <form action="/new_song.js" id="song-form">

            <label for="song-name">song name:</label>
            <input type="text" id="song-name" name="song-name" value=""><br>
            <label for="song-artist">artist name:</label>
            <input type="text" id="song-artist" name="song-artist" value=""><br>

            <label for="new-song">Select a song:</label>
            <input type="file" id="new-song" name="new-song" placeholder="choose a song">

            

            <label for="new-image">Select an image:</label>
            <input type="file" id="new-image" name="new-image">

            <input type="button" onclick="submitNewSong()" value="Submit form">
        </div>
       
        </form>
    </div>
    
  </div>
  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
